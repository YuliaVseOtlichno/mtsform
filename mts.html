<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/mts1.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="top">
                <div class="name">ПОПОЛНЕНИЕ БАЛАНСА</div>
                <div class="img"><img class="kesh" src="picture/pngwing.com (1).png" alt="kesh"></div>
            </div>

            <div class="text">
                <p>Оплачивайте связь МТС, МТС Home, спутниковое ТВ</p>
            </div>

            <div class="bottom">
                <div class="number">По номеру телефона</div>
                <div class="check">По лицевому счету</div>
            </div>

            <div class="action">
                <div class="form">
                    <form>
                        <label for="phone">+7</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]3-[0-9]3-[0-9]4" required
                            placeholder="XXX-XXX-XXXX">
                    </form>
                </div>
                <div class="form">
                    <form>
                        <input type="text" placeholder="500" id="money" name="money" pattern="[0-9]+([̇0-9]2)?"
                            title="Введите число с двумя десятичными знаками" required>
                    </form>
                </div>

                <div class="button"><button class="replenishment">Пополнить</button></div>

            </div>
        </div>

        <div class="right">
            <div class="top">
                <div class="name">ЛИЧНЫЙ КАБИНЕТ</div>
                <div class="user"><img class="user" src="picture/Mask group.png" alt="User"></div>
            </div>

            <div class="text">
                <p>Максимум возможностей для управления счётом и услугами мобильной связи</p>
            </div>
            <div class="button"><button class="enter">Войти</button></div>

        </div>
    </div>
</body>

</html>
